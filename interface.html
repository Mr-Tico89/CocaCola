<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ra pagina web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Tab1')">Ver Tablas</button>
        <button class="tablinks" onclick="openTab(event, 'Tab2')">Averías Consolidadas</button>
        <button class="tablinks" onclick="openTab(event, 'Tab6')">HPR OEE</button>
        <button class="tablinks" onclick="openTab(event, 'Tab3')">Subir Datos</button>
        <button class="tablinks" onclick="openTab(event, 'Tab4')">Indicador Semanal</button>
        <button class="tablinks" onclick="openTab(event, 'Tab5')">Graficos</button>
        
    </div>


    <!-- Contenido de las pestañas -->
    <div id="Tab1" class="tabcontent">
        <div class="select-button-container">
            <select id="table-select" class="table-select" onchange="loadTableData('table-container', 'Tab1')">
                <option value="">Select a table</option>
            </select>
            <button id="extra-button">Descargar tabla</button>
        </div>
        <div id="table-container" class="table-container"></div>
    </div>
    

    <div id="Tab2" class="tabcontent">
        <div class="Save-container">
        </div>
        <div id="editable-container" class="table-container"></div>
    </div>


    <div id="Tab3" class="tabcontent">
        <div class="select-button-container">
            <form id="upload-form" enctype="multipart/form-data">
                <label for="file-input" class="file-label">Seleccionar archivo CSV:</label>
                <input type="file" name="file" id="file-input" accept=".csv" class="file-input"/>
                <button id="upload-button" type="submit">Subir Archivo</button>
            </form>
            <div id="upload-status"></div>
        </div>
    </div>


    <div id="Tab4" class="tabcontent">
        <div class="select-button-container">
            <button id="extra-button">Generar Datos</button>
        </div>
        <div id="Indicador-container" class="table-container"></div>
    </div>


    <div id="Tab5" class="tabcontent">
        <button id="extra-button">Descargar Graficos</button>
    </div>


    <div id="Tab6" class="tabcontent">
        <div class="Save-container">
        </div>
        <div id="OEE-container" class="table-container"></div>
    </div>


    <button onclick="scrollToTop()" id="scrollToTopBtn" title="Go to top">↑</button>
    <script src="scripts.js"></script>
</body>
</html>
